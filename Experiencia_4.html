<!-- EL USO DE LA DESCRIPCIÓN EN LOS MOTORES DE BÚSQUEDA -->
<meta name="description" content="The Mozilla Developer 
Network (MDN) proporciona información sobre tecnologías 
de código abierto que incluyen HTML, CSS y APIs tanto para 
sitios web como para aplicaciones HTML5. También documenta 
productos Mozilla como el sistema operativo Firefox.">
<!-- USO DE TWITTER CARDS -->
<head>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="My webpage title" />
    <meta name="twitter:description" content="My webpage description" />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <meta name="twitter:url" content="https://example.com/my-webpage" />
  </head>
<!--USO DE OPEN GRAPH  -->
<head>
    <meta property="og:title" content="My webpage title" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://example.com/my-webpage" />
  </head>
